<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="css\login.css" rel="stylesheet">
</head>

<body>
  
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="D:\react1\spotify\images\login\spotifylogo.jpeg">
        </a>
      </div>
    </header>

    <section>

      <div class="main">
        <h1>Log in to Spotify</h1>

        <div class="account-connect">
          <button class="a-c-btn" id="g"><img src="D:\react1\spotify\images\login\google.jpeg" ><span>Continue with Google</span></button>
          <button class="a-c-btn" id="f"><img src="D:\react1\spotify\images\login\fb.jpeg" ><span>Continue with Facebook</span></button>
          <button class="a-c-btn" id="a"><img src="D:\react1\spotify\images\login\apple.jpeg" ><span>Continue with Apple</span></button>
        </div>

        <hr />

        <div class="log">
          <form>

            <label for="email">Email or username</label>
            <input type="text" name="name" id="name" placeholder="Email or username" required/>

            <label for="Password" class="pwrd">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Password" class="fa fa-eye-slash" required/>

            <div class="switch">
              <input type="checkbox" id="switch" checked>
              <label for="switch"></label>
              <span>Remember me</span>
            </div>

            <button>Log In</button>

            <a href="#">Forgot your password?</a>

         

          </form>
        </div>

        <hr />

        <div class="last">
          <span>Don't have an account?</span>
          <a href="#">Sign up for Spotify</a>
        </div>



      </div>

    </section>



 
</body>
</html>

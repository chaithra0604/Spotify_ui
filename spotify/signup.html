<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp for Spotify</title>
    <link rel="stylesheet" href="D:\react1\spotify\css\signup.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="D:\react1\spotify\images\login\spotifylogo.jpeg" alt="Logo"/>
        </div>
    </header>
    <div class="section1">

        <div class="main">
            <h1>Sign up to start listening</h1>
            <div class="sign-up">
                <form action="">
                    <label for="">Email address</label>
                    <input type="text" placeholder="name@domain.com" required>
                    <a href="#">Use phone number instead</a>
            
                 <button>Next</button>
                </form>
            </div>
            <hr>
           <div class="connect">
              <button class="con-btn" id="g"><img src="D:\react1\spotify\images\login\google.jpeg" alt="google"><span>Sign up with Google</span></button>
              <button class="con-btn" id="f"><img src="D:\react1\spotify\images\login\fb.jpeg" alt="facebook"><span>Sign up with Facebook</span></button>
            </div>
            <hr>
        
            
             <div class="last">
                <span>Already have an account?</span>
                <a href="#">Log in here</a>
            </div>
        </div>  
   </div>
</body>
</html>
